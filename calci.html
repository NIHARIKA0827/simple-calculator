<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .dark-mode {
      background: #121212;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode .calculator {
      background: #1e1e1e;
      color: #fff;
    }

    .calculator img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: -18px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ddd;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .dark-mode .toggle-mode {
      background: #333;
      color: #fff;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      color: #000;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode input {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dark-mode button {
      background: #444;
      color: #fff;
    }

    button:hover {
      background: #d0d0d0;
    }

    .dark-mode button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="toggle-mode" onclick="toggleNightMode()">üåô Night Mode</div>

<div class="calculator">
  <img src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" alt="Calculator Icon">
  <h2>Smart Calculator</h2>
  <input type="text" id="inputBox" placeholder="0" readonly>
  <div class="buttons">
    <button onclick="playClick(); clearInput()">AC</button>
    <button onclick="playClick(); appendToInput('%')">%</button>
    <button onclick="playClick(); backspace()">‚å´</button>
    <button onclick="playClick(); appendToInput('/')">√∑</button>

    <button onclick="playClick(); appendToInput('7')">7</button>
    <button onclick="playClick(); appendToInput('8')">8</button>
    <button onclick="playClick(); appendToInput('9')">9</button>
    <button onclick="playClick(); appendToInput('*')">√ó</button>

    <button onclick="playClick(); appendToInput('4')">4</button>
    <button onclick="playClick(); appendToInput('5')">5</button>
    <button onclick="playClick(); appendToInput('6')">6</button>
    <button onclick="playClick(); appendToInput('-')">-</button>

    <button onclick="playClick(); appendToInput('1')">1</button>
    <button onclick="playClick(); appendToInput('2')">2</button>
    <button onclick="playClick(); appendToInput('3')">3</button>
    <button onclick="playClick(); appendToInput('+')">+</button>

    <button onclick="playClick(); appendToInput('00')">00</button>
    <button onclick="playClick(); appendToInput('0')">0</button>
    <button onclick="playClick(); appendToInput('.')">.</button>
    <button onclick="playClick(); calculateResult()">=</button>
  </div>
</div>

<!-- üîä Click Sound -->
<audio id="clickSound">
  <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
  function appendToInput(value) {
    const input = document.getElementById('inputBox');
    input.value += value;
  }

  function clearInput() {
    document.getElementById('inputBox').value = '';
  }

  function backspace() {
    const input = document.getElementById('inputBox');
    input.value = input.value.slice(0, -1);
  }

  function calculateResult() {
    const input = document.getElementById('inputBox');
    try {
      const expression = input.value.replace(/%/g, '/100');
      input.value = eval(expression);
    } catch {
      input.value = 'Error';
    }
  }

  function playClick() {
    const sound = document.getElementById('clickSound');
    sound.currentTime = 0;
    sound.play();
  }

  function toggleNightMode() {
    document.body.classList.toggle('dark-mode');
    const toggle = document.querySelector('.toggle-mode');
    toggle.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light Mode" : "üåô Night Mode";
  }
</script>

</body>
</html>
